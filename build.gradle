plugins {
    id 'org.springframework.boot' version '2.1.7.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.chenai'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

ext {
    set('springCloudVersion', "Greenwich.SR2")
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-test")
    implementation 'org.springframework.cloud:spring-cloud-starter-consul-discovery'
    compile('org.springframework.boot:spring-boot-starter-actuator:2.1.1.RELEASE')
    compileOnly("org.projectlombok:lombok:1.18.4")
    compile("com.aliyun:aliyun-java-sdk-core:4.2.3")
    compile("com.aliyun:aliyun-java-sdk-dysmsapi:1.1.0")
    compile("com.aliyun:aliyun-java-sdk-dm:3.3.1")

}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
